<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <style>
        /* 페이지 전체를 Flexbox로 설정 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 배경색 추가 */
        }

        /* 회원가입 상자 (전체 폼을 감싸는 div) */
        #white_box {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgb(219, 219, 219);
            display: flex;
            flex-direction: column; /* 내부 요소를 수직으로 배치 */
            align-items: center; /* 내부 요소를 중앙 정렬 */
        }

        /* 회원가입 제목 */
        #signup_title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 40px;
        }

        /* 입력 필드 */
        input {
            border: none;
            outline: none;
            border-bottom: 3px solid rgb(161, 224, 161);
            width: 100%;
            height: 50px;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 회원가입 버튼 */
        #signup_btn {
            width: 100%;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: rgb(161, 224, 161);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="white_box">
        <form id="signup_form">
            <h1 id="signup_title">회원가입</h1>
            <p><input name="id" type="text" placeholder="ID" required></p>
            <p><input name="password" type="password" placeholder="비밀번호" required></p>
            <p><input name="email" type="email" placeholder="이메일" required></p>
            <button id="signup_btn" type="button">회원가입</button>
        </form>
    </div>

    <script>
        document.querySelector("#signup_btn").addEventListener("click", () => {
            const id = document.querySelector("input[name='id']").value;
            const password = document.querySelector("input[name='password']").value;
            const email = document.querySelector("input[name='email']").value;

            // 간단한 유효성 검사
            if (id && password && email) {
                alert("회원가입이 완료되었습니다!");
                // 여기서 실제 회원가입 로직 추가 가능 (서버로 데이터 전송 등)
            } else {
                alert("모든 필드를 입력해주세요.");
            }
        });
    </script>
</body>
</html>
