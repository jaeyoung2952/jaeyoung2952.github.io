<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashion Web Page</title>
        <style>
            #top-links {
                position: absolute; top: 40px;
                right: 250px; display: flex;gap: 25px;
            }

            #login-btn, #cart-btn, #instagram-btn, #kakao-btn {
                text-decoration: none;
                color: #333;
                font-size: 18px;
            }

            #login-btn:hover, #cart-btn:hover, #ins-btn:hover, #kakao-btn:hover {
                color: #555;
            }

            #logo {
                position: absolute; left: 50px; top: 20px;
                font-size: 26px; font-weight: bold; color: #333;
            }

            #image {
                display: flex; justify-content: center; align-items: center;
                height: 100vh; overflow: hidden;
            }

            #image img {
                width: 100%; height: auto;
                display: none;
            }

            #image img.active {
                display: block;
            }

            #menu {
                display: flex; justify-content: center;
                margin-top: 50px; padding: 15px 0;
            }

            li {
                display: inline-block; position: relative;
                margin: 0 20px;
            }

            li a {
                color: #333; text-decoration: none;
                padding: 8px 15px; text-align: center;
                position: relative;
            }

            li a:hover {
                background-color: #f0f0f0;
            }

            li a::after {
                content: ""; position: absolute; left: 50%; bottom: -4px;
                width: 0; height: 2px; background: #333;
                transition: width 0.3s ease, left 0.3s ease;
            }

            li a:hover::after {
                width: 100%;
                left: 0;
            }

            #contact-info {
                font-size: 18px; margin-top: 30px;
                text-align: center;
            }

            #fax-info {
                font-size: 16px; text-align: center;
                margin-top: 20px;
            }

            #modal {
                display: none; position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                z-index: 9999; display: flex; justify-content: center;
                align-items: center;
            }

            /* 팝업 콘텐츠 스타일 */
            .modal-content {
                background-color: #fff; padding: 25px; border-radius: 8px;
                width: 480px; max-width: 90%; text-align: center;
            }

            .modal-content img {
                max-width: 100%; height: auto;
                border-radius: 10px;
            }

            .close-modal-btn {
                margin-top: 15px; padding: 12px 24px;
                background-color: #333; color: white;
                border: none;border-radius: 6px;
                cursor: pointer;
            }

            .close-modal-btn:hover {
                background-color: #555;
            }

        </style>
    </head>
    <body>
        <div id="top-links">
            <a id="login-btn" href="login.html">Login</a>
            <a id="cart-btn" href="cart.html">Cart</a>
            <a id="ins-btn" href="https://www.instagram.com/borntowin.co.kr/" target="_blank">
                <img src="https://ifh.cc/g/1YPHST.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a id="kakao-btn" href="https://pf.kakao.com/_KIrxoj/posts" target="_blank">
                <img src="https://ifh.cc/g/7qqnMg.png" alt="kakao" style="width: 24px; height: 24px;">
            </a>
        </div>

        <div id="logo">OSIM</div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <img id="modal-image" src="https://ifh.cc/g/WLCjNH.jpg" alt="Popup Image">
                <button class="close-modal-btn" onclick="closeModal()">Close</button>
            </div>
        </div>

        <ul id="menu">
            <li><a href="outer.html">Outer</a></li>
            <li><a href="top.html">Top</a></li>
            <li><a href="bottom.html">Bottom</a></li>
            <li><a href="fashion.html">Fashion</a></li>
        </ul>

        <div id="image">
            <img src="https://ifh.cc/g/cbOH9P.jpg" class="active" alt="Fashion Image 1">
            <img src="https://ifh.cc/g/AFoPWX.jpg" alt="Fashion Image 2">
            <img src="https://ifh.cc/g/T2gpsd.jpg" alt="Fashion Image 3">
        </div>

        <div id="contact-info">
            <h2>Information</h2>
            <ul>
                <li>회사명: OSIM </li>
                <li>Address: 전북 전주특별시 완산구 천잠로 303</li>
                <li>COO: Park Jae Young / CEO: Kim Chan Jin</li>
            </ul>
        </div>

        <div id="fax-info">
            <p>FAX | 010-1010-1010</p>
        </div>

        <script>
            let imageIndex = 0;
            const images = document.querySelectorAll('#image img');
            const totalImages = images.length;
        
            function updateImage() {
                images.forEach((img, index) => {
                    img.classList.toggle('active', index === imageIndex);
                });
                imageIndex = (imageIndex + 1) % totalImages;
            }
        
            // 3초마다 이미지 변경
            setInterval(updateImage, 3000);
        
            const modalImages = [
                "https://ifh.cc/g/WLCjNH.jpg", 
                "https://ifh.cc/g/qM8YWc.jpg",
            ];
            let currentModalIndex = 0;
            const modalImage = document.getElementById('modal-image');
        
            function switchModalImage() {
                currentModalIndex = (currentModalIndex + 1) % modalImages.length;
                modalImage.src = modalImages[currentModalIndex];
            }
        
            // 3초마다 모달 이미지 변경
            setInterval(switchModalImage, 3000);
        
            function openModal() {
                document.getElementById('modal').style.display = 'flex';
            }
        
            function closeModal() {
                document.getElementById('modal').style.display = 'none';
            }
        
            // 페이지 로드 시 모달 열기
            window.onload = openModal;
        </script>
        
    </body>
</html>
