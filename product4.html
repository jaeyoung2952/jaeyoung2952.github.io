<!DOCTYPE HTML>
<html>
<head>
    <title>Outer Fashion - Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 50px; /* 푸터 공간을 위해 여백 추가 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
            background-color: #ffffff; /* 배경색 설정 */
        }

        #header {
            position: relative;
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            padding: 20px;
            text-align: center;
            width: 100%; /* 전체 너비 */
        }

        #logo {
            position: absolute;
            left: 60px; /* 기존 코드와 동일 */
            top: 15px; /* 기존 코드와 동일 */
            width: 120px; /* 로고 너비 */
            height: 50px; /* 로고 높이 */
            font-size: 24px; /* 폰트 크기 */
            font-weight: bold; /* 글자 굵기 */
            color: black;
            line-height: 50px; /* 세로 가운데 정렬 */
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
        }

        #navbar {
            padding: 20px 0px;
            text-align: center;
            margin-top: 47px;
        }

        ul {
            padding: 6px;
            margin: 0 auto;
            font-size: 20px; /* 네비게이션 바 글자 크기 */
        }

        li {
            display: inline-block; /* 가로로 나열 */
            position: relative;    /* 자식 요소의 위치를 기준으로 설정 */
            margin: 0 25px;       /* 간격을 조정하여 초기 코드와 동일하게 설정 */
        }

        li a {
            color: black; 
            text-decoration: none;
            padding: 5px 10px; 
            text-align: center;
            position: relative;
            font-size: 20px; /* 네비게이션 글자 크기 */
        }

        li a:hover {
            background: darkgray; /* 호버 시 배경색 */
        }

            /* 밑줄 효과 */
    li a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px; /* 텍스트 아래 위치 */
        width: 0;
        height: 2px; /* 밑줄 두께 */
        background: black;
        transition: width 0.3s ease, left 0.3s ease; /* 애니메이션 효과 */
    }

    li a:hover::after {
        width: 100%; /* 호버 시 밑줄 폭 */
        left: 0;     /* 중앙에서 퍼짐 */
    }
        #content {
            display: flex; /* 이미지와 내용이 나란히 정렬되도록 설정 */
            justify-content: center; /* 중앙 정렬 */
            padding: 20px;
            background-color: #ffffff; /* 배경색 설정 */
            width: 80%; /* 전체 너비 설정 */
            margin-top: 20px; /* 상단 여백 추가 */
        }

        .slider {
            position: relative;
            max-width: 1100px; /* 슬라이더 최대 너비 설정 */
            overflow: hidden; /* 넘치는 부분 숨김 */
        }

        .slides {
            display: flex; /* 슬라이드들을 가로로 나열 */
            transition: transform 0.5s ease; /* 슬라이드 전환 효과 */
        }

        .slide {
            min-width: 50%; /* 각 슬라이드의 최소 너비를 50%로 설정 (2개 표시) */
            border-radius: 8px; /* 모서리 둥글게 */
        }

        .product-info {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 중앙 정렬 */
            margin-left: 20px; /* 이미지와 텍스트 사이 간격 설정 */
        }

        .product-info h1 {
            font-size: 20px; /* 제목 크기 줄이기 */
            margin: 0; /* 기본 여백 제거 */
        }

        .price {
            font-size: 20px; /* 가격 크기 줄이기 */
            color: #d9534f; /* 가격 색상 */
            margin: 10px 0; /* 여백 조정 */
        }

        .btn {
            font-size: 14px; /* 버튼 텍스트 크기 줄이기 */
            margin-top: 10px; /* 버튼 상단 여백 추가 */
        }

        #details {
            cursor: pointer; /* 클릭 가능하도록 커서 변경 */
            color: blue; /* 링크 색상 */
            text-decoration: underline; /* 밑줄 추가 */
            margin-top: 10px; /* 여백 추가 */
        }

        #description {
            display: none; /* 기본적으로 숨김 */
            margin-top: 10px; /* 여백 추가 */
            font-size: 16px; /* 설명 텍스트 크기 */
            color: #333; /* 설명 텍스트 색상 */
        }

        /* 로그인과 장바구니 링크를 오른쪽 상단에 나란히 배치 */
        #user-links {
            position: absolute;
            top: 33px;
            right: 300px;
            display: flex;
            gap: 20px; /* 링크들 사이 간격 */
        }

        #Login, #cartLink {
            text-decoration: none;
            color: black;
            font-size: 17px;
        }

        #Login:hover, #cartLink:hover {
            color: darkgray;
        }
        
    </style>
</head>
<body>

    <div id="header">
        <a id="logo" href="index.html">OSIM</a> <!-- 로고에 링크 추가 -->
        <div id="navbar">
            <ul>
                <li><a href="outer.html">Outer</a></li>
                <li><a href="top.html">Top</a></li>
                <li><a href="bottom.html">Bottom</a></li>
                <li><a href="fashion.html">Fashion</a></li>
            </ul>
        </div>
                <!-- 로그인 및 장바구니 링크를 오른쪽 상단에 나란히 배치 -->
                <div id="user-links">
                    <a id="Login" href="login.html">Login</a>
                    <a id="cartLink" href="cart.html">Cart</a>
                </div>
    </div>

    <div id="content">
        <div class="slider">
            <div class="slides">
                <img class="slide" src="https://ifh.cc/g/wShL6t.jpg" alt="GLAZE ZIP-UP HOODIE [BLACK]">
                <img class="slide" src="https://ifh.cc/g/O6CDvt.jpg" alt="Another Product Image">
                <img class="slide" src="https://ifh.cc/g/l5PW4K.jpg" alt="Another Product Image">
                <img class="slide" src="https://ifh.cc/g/HLtR0H.jpg" alt="Another Product Image">
                <img class="slide" src="https://ifh.cc/g/NNVjog.jpg" alt="Another Product Image">
                <img class="slide" src="https://ifh.cc/g/7RR4kg.jpg" alt="Another Product Image">
                <img class="slide" src="https://ifh.cc/g/4VgwVN.jpg" alt="Another Product Image">
            </div>
        </div>
        <div class="product-info">
            <h1>GLAZE ZIP-UP HOODIE [BLACK]</h1>
            <div class="price">판매가: 139,000원</div>
            <div id="details"> DETAILS</div>
            <div id="description">
                <ul>
                    <li>- 오버 사이즈핏 집업 후디</li>
                    <li>- 블러 프린트와 레터 자수 아트웍</li>
                    <li>- 빅 크롬 로고 포인트</li>
                    <li>- Material : Cotton 70% Polyester 30%</li>
                    <li>- Fitting : 1 Size, 172cm, 74kg</li>
                </ul>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">주문 수량</span>
                <input class="form-control" type="number" value="1" min="1" style="max-width: 5rem;">
            </div>
            <button class="btn btn-outline-dark" id="addToCart">장바구니 담기</button>
            <button class="btn btn-outline-dark" id="buyNow">바로 구매하기</button>
            
            <script>
                // 장바구니에 담을 제품 정보
                const product = {
                    name: "GLAZE ZIP-UP HOODIE [BLACK]",
                    price: 129000,
                    image: "https://ifh.cc/g/wShL6t.jpg",
                };

                // 장바구니에 제품 추가 함수
                function addToCart() {
                    const quantity = document.querySelector('input[type="number"]').value;
                    const cart = JSON.parse(localStorage.getItem("cart")) || [];
                    const existingProduct = cart.find(item => item.name === product.name);
                    
                    if (existingProduct) {
                        existingProduct.quantity += parseInt(quantity); // 수량 업데이트
                    } else {
                        cart.push({ ...product, quantity: parseInt(quantity) }); // 새로운 제품 추가
                    }
                    
                    localStorage.setItem("cart", JSON.stringify(cart)); // 로컬 스토리지에 저장
                    alert(quantity + "개가 장바구니에 담겼습니다.");
                }

                // 구매 버튼 클릭 시 동작
                function buyNow() {
                    const quantity = document.querySelector('input[type="number"]').value;
                    alert(quantity + "개를 구매합니다.");
                }

                // 버튼 이벤트 리스너
                document.getElementById('addToCart').addEventListener('click', addToCart);
                document.getElementById('buyNow').addEventListener('click', buyNow);

                // 제품 설명 클릭 시 보이기/숨기기
                document.getElementById('details').addEventListener('click', function() {
                    const description = document.getElementById('description');
                    if (description.style.display === 'none' || description.style.display === '') {
                        description.style.display = 'block'; // 설명 보이기
                    } else {
                        description.style.display = 'none'; // 설명 숨기기
                    }
                });
            </script>
            
        </div>
    </div>

    <script>
        let currentIndex = 0; // 현재 슬라이드 인덱

        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; // 다음 슬라이드로 이동
            slides.style.transform = 'translateX(' + (-currentIndex * 50) + '%)'; // 슬라이드 이동
        }

        setInterval(showNextSlide, 3000); // 3초마다 슬라이드 전환
    </script>
    
</body>
</html>
